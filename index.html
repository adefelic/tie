<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>procedural tie fighter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="tie.js"></script>
	<script type="text/javascript" src="cube_data.js"w></script>
	<script type="text/javascript" src="draw.js"></script>

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPos;
    attribute vec4 aVertexColor;
    //attribute vec2 aTextureCoord;
  
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;
    //varying vec2 vTextureCoord;
  
    void main(void) { 
      // gl_Position is an implicitly defined varying
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPos, 1.0);
      // pass vertex color through
      vColor = aVertexColor;
      //vTextureCoord = aTextureCoord;
    }
  </script>

  <script id="shader-fs" type="x-shader/x-fragment">
  	// our floats will be medium precision
    precision mediump float;

    // passed from vertex shader
    varying vec4 vColor;
    //varying vec2 vTextureCoord;

    //uniform sampler2D uSampler;
  
    void main(void) { 
      gl_FragColor = vColor;
      //gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
  </script>
</head>
<body onLoad="startGL()">
  <canvas id="gl1" height="576" width="1024"></canvas>
</body>
</html>
